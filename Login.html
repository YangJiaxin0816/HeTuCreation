<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wine: {
                            50: '#f9f2f2',
                            100: '#f2e5e5',
                            200: '#e6c9c9',
                            300: '#d9adad',
                            400: '#cc9191',
                            500: '#bf7575',
                            600: '#a65c5c',
                            700: '#8c4343',
                            800: '#732a2a',
                            900: '#591111',
                        },
                        dunhuang: {
                            50: '#fff8f0',
                            100: '#ffe9d1',
                            200: '#ffd4a3',
                            300: '#ffbf75',
                            400: '#ffa947',
                            500: '#ff941a',
                            600: '#e67a00',
                            700: '#b35f00',
                            800: '#804400',
                            900: '#4d2900',
                        }
                    },
                    fontFamily: {
                        dunhuang: ['"Noto Serif SC"', 'serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .bg-pattern {
                background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23a65c5c' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-wine-50 to-dunhuang-50 bg-pattern font-dunhuang">
    <!-- 背景图片层 -->
    <div class="fixed inset-0 z-0 bg-cover bg-center" style="background-image: url('./相关图片素材/登录背景.jpg'); opacity: 0.2;"></div>
    
    <!-- 主要内容 -->
    <div class="container mx-auto px-4 py-12 flex justify-center items-center min-h-screen">
        <div class="login-box flex flex-col md:flex-row rounded-2xl shadow-xl overflow-hidden max-w-4xl w-full bg-white">
            <!-- 左侧装饰区 -->
            <div class="w-full md:w-2/5 bg-gradient-to-br from-wine-700 to-dunhuang-600 p-8 flex flex-col justify-between text-white">
                <div>
                    <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-shadow mb-4">河图元创</h2>
                    <p class="text-wine-50/90 mb-8">从知识分享到文化共创：用AI赋能、区块链确权、社群孵化，打造一个让传统文化‘活起来’的创作经济生态。</p>
                    <div class="relative">
                        <img src="相关图片素材\手艺人3.jpg" alt="项目海报" class="w-full h-auto rounded-lg shadow-lg opacity-90 transform rotate-2 hover:rotate-0 transition-transform duration-500">
                        <div class="absolute -bottom-3 -right-3 bg-dunhuang-500/90 text-white text-xs px-3 py-1 rounded shadow-lg">
                            <i class="fa fa-paint-brush mr-1"></i> 河图元创
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <div class="flex items-center justify-center gap-3 text-wine-50/80">
                        <i class="fa fa-map-marker text-xl"></i>
                        <span>河南省 · 开封市</span>
                    </div>
                </div>
            </div>
            
            <!-- 右侧表单区 -->
            <div class="w-full md:w-3/5 p-8 md:p-12">
                <!-- 标签页切换 -->
                <div class="flex mb-8 border-b border-wine-100">
                    <button id="login-tab" class="tab-btn py-3 px-6 font-medium text-wine-800 border-b-2 border-wine-700">登录</button>
                    <button id="register-tab" class="tab-btn py-3 px-6 font-medium text-gray-500 hover:text-wine-700 transition-colors">注册</button>
                </div>
                
                <!-- 登录表单 -->
                <div id="login-form" class="form-panel">
                    <h3 class="text-2xl font-bold text-wine-800 mb-6">欢迎回来</h3>
                    
                    <form>
                        <div class="space-y-5">
                            <div>
                                <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">用户名/手机号</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" id="login-username" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请输入用户名或手机号">
                                </div>
                            </div>
                            
                            <div>
                                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" id="login-password" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请输入密码">
                                    <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-wine-600">
                                        <i class="fa fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox" id="remember-me" class="h-4 w-4 text-wine-600 focus:ring-wine-500 border-wine-300 rounded">
                                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                                </div>
                                <a href="#" class="text-sm font-medium text-wine-600 hover:text-wine-800 transition-colors">忘记密码?</a>
                            </div>
                            
                            <button type="submit" class="w-full py-3 px-4 bg-dunhuang-500 hover:bg-dunhuang-600 text-white font-medium rounded-lg transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-dunhuang-400 focus:ring-opacity-50">
                                登录
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            还没有账号? 
                            <button id="switch-to-register" class="text-wine-600 font-medium hover:text-wine-800 transition-colors">立即注册</button>
                        </p>
                    </div>
                    
                    <div class="mt-8">
                        <div class="relative flex items-center">
                            <div class="flex-grow border-t border-gray-300"></div>
                            <span class="flex-shrink mx-4 text-gray-500 text-sm">其他登录方式</span>
                            <div class="flex-grow border-t border-gray-300"></div>
                        </div>
                        
                        <div class="flex justify-center gap-4 mt-4">
                            <button class="w-12 h-12 rounded-full bg-wine-50 flex items-center justify-center text-wine-600 hover:bg-wine-100 transition-colors">
                                <i class="fa fa-weixin text-xl"></i>
                            </button>
                            <button class="w-12 h-12 rounded-full bg-wine-50 flex items-center justify-center text-wine-600 hover:bg-wine-100 transition-colors">
                                <i class="fa fa-qq text-xl"></i>
                            </button>
                            <button class="w-12 h-12 rounded-full bg-wine-50 flex items-center justify-center text-wine-600 hover:bg-wine-100 transition-colors">
                                <i class="fa fa-weibo text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 注册表单 (默认隐藏) -->
                <div id="register-form" class="form-panel hidden">
                    <h3 class="text-2xl font-bold text-wine-800 mb-6">创建新账号</h3>
                    
                    <form>
                        <div class="space-y-5">
                            <div>
                                <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                        <i class="fa fa-user-plus"></i>
                                    </span>
                                    <input type="text" id="register-username" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请设置用户名">
                                </div>
                            </div>
                            
                            <div>
                                <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                        <i class="fa fa-phone"></i>
                                    </span>
                                    <input type="tel" id="register-phone" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请输入手机号">
                                </div>
                            </div>
                            
                            <div>
                                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" id="register-password" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请设置密码">
                                    <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-wine-600">
                                        <i class="fa fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                                <div class="relative">
                                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" id="register-confirm" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请再次输入密码">
                                    <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-wine-600">
                                        <i class="fa fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div>
                                <label for="verification-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                                <div class="flex">
                                    <div class="relative flex-grow">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-wine-400">
                                            <i class="fa fa-shield"></i>
                                        </span>
                                        <input type="text" id="verification-code" class="w-full pl-10 pr-4 py-3 rounded-lg border border-wine-200 focus:border-wine-500 focus:ring-2 focus:ring-wine-200 transition-all outline-none" placeholder="请输入验证码">
                                    </div>
                                    <button type="button" class="ml-2 px-4 bg-wine-50 text-wine-700 font-medium rounded-lg hover:bg-wine-100 transition-colors">
                                        获取验证码
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="agreement" class="h-4 w-4 text-wine-600 focus:ring-wine-500 border-wine-300 rounded">
                                <label for="agreement" class="ml-2 block text-sm text-gray-700">
                                    我已阅读并同意 <a href="#" class="text-wine-600 hover:text-wine-800">用户协议</a> 和 <a href="#" class="text-wine-600 hover:text-wine-800">隐私政策</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="w-full py-3 px-4 bg-dunhuang-500 hover:bg-dunhuang-600 text-white font-medium rounded-lg transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-dunhuang-400 focus:ring-opacity-50">
                                立即注册
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            已有账号? 
                            <button id="switch-to-login" class="text-wine-600 font-medium hover:text-wine-800 transition-colors">立即登录</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-12 py-6 text-center text-gray-500 text-sm">
        <p>© 2024 河南大学 · 河谐号 · 河图原创</p>
    </footer>
    
    <script>
        // 标签页切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');
            
            // 切换到登录表单
            function showLoginForm() {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('border-wine-700', 'text-wine-800');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.remove('border-wine-700', 'text-wine-800');
                registerTab.classList.add('text-gray-500');
            }
            
            // 切换到注册表单
            function showRegisterForm() {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerTab.classList.add('border-wine-700', 'text-wine-800');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.remove('border-wine-700', 'text-wine-800');
                loginTab.classList.add('text-gray-500');
            }
            
            // 绑定事件
            loginTab.addEventListener('click', showLoginForm);
            registerTab.addEventListener('click', showRegisterForm);
            switchToRegister.addEventListener('click', showRegisterForm);
            switchToLogin.addEventListener('click', showLoginForm);
            
            // 密码显示/隐藏切换
            const passwordToggles = document.querySelectorAll('button > i.fa-eye-slash');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const passwordInput = this.closest('div.relative').querySelector('input[type="password"]');
                    if (passwordInput) {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            this.classList.remove('fa-eye-slash');
                            this.classList.add('fa-eye');
                        } else {
                            passwordInput.type = 'password';
                            this.classList.remove('fa-eye');
                            this.classList.add('fa-eye-slash');
                        }
                    }
                });
            });
            
            // 为卡片添加悬停效果
            const loginBox = document.querySelector('.login-box');
            loginBox.classList.add('card-hover');
        });
    </script>
</body>
</html>
